{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="col-md-4 col-md-offset-4" id="signup">
<h1 align="center">Be a member</h1> 
<form method="post"> 
   {% csrf_token %}
   {% for field in form %}
     <div>
       {{ field.label_tag }}<br />
       {{ field }}
       {% for error in field.errors %}
        <p style="color:#FF0000">{{ error }}</p>
       {% endfor %}
      </div>
      {% endfor %}<br />
      <center><button type="submit" class="btn btn-danger">Sign Up</button></center>
</form>
</div>

{% endblock %}
